    <script>
        $(function(){
            $(".slider").slick({
                autoplay:true
            });
            $(".s2,.s3").hide();
            $(".wand").click(function(){
                // $(".s1").delay(800).fadeIn()
                $(".s2").delay(1200).fadeIn()
                $(".s3").delay(2400).fadeIn()
                $(".s1").delay(3600).fadeOut()
                $(".s4").delay(3800).fadeIn()
            })
            $(".btn").click(function(){
                let box = $(this).parents(".box");
                let _target = $(this).data("target");
                box.fadeOut(300);
                switch(_target){
                    case "next":
                        box.next().fadeIn(1500);
                        break;
                    case "prev":
                        box.prev().fadeIn(1500);
                        break;
                    default:
                        $(_target).fadeIn(1500);
                }
            })
        })
    </script>
