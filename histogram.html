<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [id^="city"]{
            width: 80%;
            height: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: #ccc;
            position: relative;
        }
        [id^="city"] i {
            position: absolute;
            right: -30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="city-1" style="width:80%"><i>80</i></div>
            <div id="city-2" style="width:60%"><i>60</i></div>
            <div id="city-3" style="width:45%"><i>45</i></div>
            <div id="city-4" style="width:32%"><i>32</i></div>
            <div id="city-5" style="width:30%"><i>30</i></div>
        </div>
    </div>
</body>
</html>
